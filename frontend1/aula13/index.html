<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form HTML</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="index.html">
      <img
        src="https://marcas-logos.net/wp-content/uploads/2020/01/Amazon-Logo-1.png"
        alt=""
      />

      <h1>Cadastro de Clientes</h1>

      <fieldset>
        <legend>Dados Pessoais</legend>

        <div>
          <input
            type="text"
            name="nome"
            id="nome"
            placeholder="Nome Completo"
          />
        </div>

        <div>
          <input type="text" name="cpf" id="cpf" placeholder="CPF" />
        </div>

        <div>
          <input
            type="text"
            name="endereco"
            id="endereco"
            placeholder="Endereço"
          />
        </div>

        <div>
          <input
            type="tel"
            name="telefone"
            id="telefone"
            placeholder="Telefone"
          />
        </div>
      </fieldset>

      <div>
        <label for="comprador">Comprador:</label>
        <select name="comprador" id="comprador">
          <option value="">Diamante</option>
          <option value="">Ouro</option>
          <option value="">Prata</option>
          <option value="">Bronze</option>
        </select>
      </div>

      <div>
        <label for="experiencia"
          >Como foi a sua última experiência de compra?</label
        >
        <textarea
          name="experiencia"
          id="experiencia"
          cols="30"
          rows="10"
        ></textarea>
      </div>

      <div>
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
      </div>
    </form>
  </body>
</html>
